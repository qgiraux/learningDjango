<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence</title>
	<!-- <link rel="stylesheet" href="/style.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.navbar-custom {
			background-color: #273c75;
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-custom" aria-label="Third navbar example">
		<div class="container-fluid">
			<a class="navbar-brand" href="/" data-link>Transcendence</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
				aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExample03">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
				</ul>
				<button class="btn btn-sm btn-outline-secondary" type="button" id="toggle-theme">Dark Mode</button>
			</div>
		</div>
	</nav>
	<div class="container"></div>
	<script type="module" src="/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script>
		const switch_button = document.querySelector('#toggle-theme');
		switch_button.addEventListener('click', (e) => {
			e.stopPropagation();
			if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
				document.documentElement.setAttribute('data-bs-theme', 'light')
				switch_button.textContent = "Light Mode";
			}
			else {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
				switch_button.textContent = "Dark Mode";
			}

		})
	</script>
</body>

</html>
